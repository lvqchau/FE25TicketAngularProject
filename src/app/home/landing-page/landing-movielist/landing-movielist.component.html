<!-- BEGIN MOVIE -->
<div class="movie__container" class="mt-5">
    <mat-tab-group  animationDuration="0ms">
        <mat-tab label="Đang chiếu">
            <ng-template matTabContent>
                <ngx-slick-carousel class="carousel" 
                #slickModal="slick-carousel" 
                [config]="slideMovieConfig">
                <ng-container ngxSlickItem *ngFor="let movie of movieList">
                <app-landing-movieitem [movie]="movie"></app-landing-movieitem>
                </ng-container>
            </ngx-slick-carousel>
            </ng-template>
        </mat-tab>
        <mat-tab label="Sắp chiếu">
            <ng-template matTabContent>
                <ngx-slick-carousel class="carousel" 
                    #slickModal="slick-carousel" 
                    [config]="slideMovieConfig">
                    <ng-container ngxSlickItem *ngFor="let movie of movieList">
                    <app-landing-movieitem [movie]="movie"></app-landing-movieitem>
                    </ng-container>
                </ngx-slick-carousel>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
<!-- END MOVIE -->
