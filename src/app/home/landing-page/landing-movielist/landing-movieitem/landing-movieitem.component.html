<div class="slide">
    <div class="movie__img">
        <img [src]="movie.hinhAnh"/>
        <a 
        [routerLink]="['/phim/', movie.maPhim]"
        [queryParams]="{tenPhim: movie.biDanh}"
        >
            <div class="overlay">
                <a href="#"><span class="lnr lnr-play2"></span></a>
            </div>
        </a>
    </div>
    <div class="movie__content">
        <h5>{{movie.tenPhim}}</h5>
        <p>1641 phút - {{movie.danhGia+5}} IMDb</p>
        <button class="btn cinema__btn">MUA VÉ</button>
    </div>
</div>
