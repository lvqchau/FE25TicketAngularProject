<section class="movie d-flex align-items-center flex-column">
    <div class="movie-bg-container">
        <img [src]="movieItem.hinhAnh" class="movie-bg">
    </div>
    <div class="movie__overlay">
        <div class="container d-flex justify-content-center">
            <div class="row d-flex fixed_width align-items-center justify-content-center">
                <app-movie-info class="col-md-8 pl-0" [movieInfo]='movieItem'></app-movie-info>
                <app-movie-rating class="col-md-4 pr-0"></app-movie-rating>
            </div>
        </div>
    </div>
    <app-movie-booking class="fixed_width row"></app-movie-booking>
</section>

<script>
(function(d,s,id){
    var js,stags=d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {
        return;
    }
    js=d.createElement(s);
    js.id=id;
    js.src="https://ia.media-imdb.com/images/G/01/imdb/plugins/rating/js/rating.js";
    stags.parentNode.insertBefore(js,stags);
    
})
(document,"script","imdb-rating-api");
</script>
